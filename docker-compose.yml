  pdns-auth:
    image: powerdns/pdns-auth-49:4.9.3
    container_name: pdns-auth
    #restart: always
    env_file:
      - .env_pdns
    ports:
      #- "53:53"
      #- "53:53/udp"    
      - "8081:8081"
    volumes:
      - ./pdns/auth/data:/var/lib/powerdns/
      - ./pdns/auth/pdns.conf:/etc/powerdns/pdns.conf
    networks:
      powerdns:
        ipv4_address: 172.23.0.3
    cap_add:
      - SYS_TIME

  pdns-admin:
    image: powerdnsadmin/pda-legacy:latest
    container_name: powerdns-admin
    ports:
      - "9191:80"
    logging:
      driver: json-file
      options:
        max-size: 50m
    env_file:
      - .env_pdns
    volumes:
      - ./pdns/powerdns_admin/data:/data
    networks:
      powerdns:
        ipv4_address: 172.23.0.4
    cap_add:
      - SYS_TIME

networks:
  powerdns:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.23.0.0/16
          gateway: 172.23.0.1
